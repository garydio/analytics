    <script>
    window.addEventListener('load', function() {
        // Google Form의 제출 버튼을 찾습니다
        const submitButton = document.querySelector('[role="button"]');
        
        if (submitButton) {
            submitButton.addEventListener('click', function() {
                // 폼 제출 시도를 감지합니다
                checkFormSubmission();
            });
        }
        
        // 폼 제출 완료 확인을 위한 함수
        function checkFormSubmission() {
            // MutationObserver를 사용하여 DOM 변경을 감지합니다
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    // 제출 완료 페이지로 이동했는지 확인
                    if (document.title.includes('응답이 기록되었습니다') || 
                        document.body.innerText.includes('응답이 기록되었습니다')) {
                        // Facebook Pixel 이벤트 발생
                        fbq('track', 'Lead');
                        // 완료되면 observer 중지
                        observer.disconnect();
                    }
                });
            });
            
            // 전체 document를 관찰합니다
            observer.observe(document.documentElement, {
                childList: true,
                subtree: true
            });
        }
    });
    </script>
